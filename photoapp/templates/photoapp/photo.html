{% extends 'photoapp/base.html' %}
{% load staticfiles %}

{% block title %}<h2>{{photo.title}}</h2>{% endblock %}

{% block content %}

<h5>{{ photo.caption }}</h5>
<img src="{% static photo.image.url %}" /><br>
<a href="{% url 'photoapp.views.new_tag' album.pk photo.pk %}">Add a tag to this photo</a><br>
<a href="{% url 'photoapp.views.album_view' album.pk %}">Back to album view</a><br>
<a href="{% url 'photoapp.views.home_view' %}">Back to home</a>
{% endblock %}
