{% extends 'photoapp/base.html' %}

{% block title %}<h2>Photos tagged {{ tag.title }}</h2>{% endblock %}

{% block content %}

{% for photo in tag.photos.all %}
    <a href="/photoapp/album/{{ photo.album.pk }}/photo/{{photo.pk}}">{{ photo.caption }}</a><br>
{% endfor %}
<a href="/photoapp/home">Back to home</a>
{% endblock %}
