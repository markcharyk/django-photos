{% extends 'photoapp/base.html' %}
{% load staticfiles %}

{% block title %}<h2>Photos tagged "{{ tag.title }}"</h2>{% endblock %}

{% block content %}

{% for photo in tag.photos.all %}
    <img src="{% static photo.image.url %}" /><br>
    <a href="{% url 'photoapp.views.photo_view' photo.album.pk photo.pk %}">{{ photo.caption }}</a><br>
{% endfor %}
<a href="{% url 'photoapp.views.home_view' %}">Back to home</a>
{% endblock %}
