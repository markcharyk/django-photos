{% extends 'photoapp/base.html' %}
{% load staticfiles %}
{% load thumbnail %}

{% block title %}<h2>Photos tagged "{{ tag.title }}"</h2>{% endblock %}

{% block content %}

{% for photo in photos %}
    {% thumbnail photo.image "200x200" as im %}
        <a href="{% url 'photoapp.views.photo_view' photo.album.pk photo.pk %}"><img src="{{ im.url }}"/></a><br>
    {% endthumbnail %}
{% endfor %}
{% endblock %}
