{% load staticfiles %}
<!DOCTYPE html>
<html>
<link href= "{% static "photoapp/base.css" %}" rel="stylesheet" type="text/css">
<head>{% block title %}PhotoApp: {% endblock %}</head>

<body>
    <div id='loginout'>
        {% if user.is_authenticated %}
        <a href="{% url 'django.contrib.auth.views.logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'django.contrib.auth.views.login' %}">Login</a>  |  <a href="/accounts/register/">Register</a>
        {% endif %}
        <br>
        <a href="{% url 'photoapp.views.home_view' %}">Back to home</a>
    </div>
    <div id='content'>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
