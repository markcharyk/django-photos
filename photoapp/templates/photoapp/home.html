{% extends 'photoapp/base.html' %}

{% block title %}Your Albums{% endblock %}

{% block content %}
{% for album in albums %}
    <h3><a href="/photoapp/album/{{ album.pk }}">{{ album.title }}</a></h3>
    <h6>by {{ album.photog }}</h6>
    <ul id='photos'>
    {% for photo in album.photo_set.all %}
        <li><a href="/photoapp/album/{{ album.pk }}/photo/{{ photo.pk }}">{{ photo.caption }}</a></li>
    {% endfor %}
    </ul>
{% endfor %}
{% endblock %}
